<mat-tab-group>
    <mat-tab label="Today">
        <div fxLayout="row">
            <div fxFlex="90" *ngFor="let appointment of appointmentsToday" fxFlexOffset="5">
                <app-appointment [appointment]="appointment"></app-appointment>
            </div>
        </div>
    </mat-tab>

    <mat-tab label="Tommorow">
        <div fxLayout="row">
            <div fxFlex="90" *ngFor="let appointment of appointmentsTommorow" fxFlexOffset="5">
                <app-appointment [appointment]="appointment"></app-appointment>
            </div>
        </div>
    </mat-tab>
  </mat-tab-group>
